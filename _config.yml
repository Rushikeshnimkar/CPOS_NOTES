# Jekyll configuration for GitHub Pages
title: OS & Software Development Notes
description: Comprehensive notes on Operating Systems and Software Development Methodologies
theme: jekyll-theme-cayman

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Enable table of contents
kramdown:
  toc_levels: 1..3
  input: GFM
  hard_wrap: false
